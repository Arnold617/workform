<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>工单系统</title>
    <link rel="stylesheet" href="/static/css/layui.css">
    <style>
    .backlog-border{
        padding: 10px 30px;
    }
    .backlog-border{
        padding: 5px 30px;
        font-size: 15px;
    }
    .pagination .page{
        display: inline-block;
        width: 25px;
        padding: 5px;
        border: 1px solid #dddddd;
        text-align: center;
    }
    .pagination .page.active{
        background-color: #009688;
        color: white;
    }
</style>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">工单系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="index.html">首页</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:">
                        <img src="/static/images/content.jpg" class="layui-nav-img">
                        {{ request.session.username }}
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="/logout/">注销</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree site-demo-nav">
                    <li class="layui-nav-item">
                        <a class="javascript:;" href="backlog.html">
                            <i class="layui-icon" style="font-size: 16px; color: #1E9FFF;">&#xe628;</i>
                            &nbsp; 待办流程
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a class="javascript:;" href="mine.html">
                            <i class="layui-icon" style="font-size: 16px; color: #1E9FFF;">&#xe643;</i>
                            &nbsp; 我的流程
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a class="javascript:;" href="javascript:">
                            <i class="layui-icon" style="font-size: 16px; color: #1E9FFF;">&#xe62a;</i>
                            &nbsp; 流程申请
                        </a>
                        <dl class="layui-nav-child">
                            <dd class="">
                                <a href="new_project.html">
                                    <i class="layui-icon" style="font-size: 16px; color: #1b6d85;">&#xe600;</i>
                                    新项目申请目
                                </a>
                            </dd>
                            <dd class="">
                                <a href="javascript:">
                                    <i class="layui-icon" style="font-size: 16px; color: #1b6d85;">&#xe600;</i>
                                    数据库操作
                                </a>
                            </dd>
                            <dd class="">
                                <a href="set_domain.html">
                                    <i class="layui-icon" style="font-size: 16px; color: #1b6d85;">&#xe600;</i>
                                    域名解析
                                </a>
                            </dd>
                            <dd class="">
                                <a href="javascript:">
                                    <i class="layui-icon" style="font-size: 16px; color: #1b6d85;">&#xe600;</i>
                                    其它需求
                                </a>
                            </dd>
                            <dd class="">
                                <a href="javascript:">
                                    <i class="layui-icon" style="font-size: 16px; color: #1b6d85;">&#xe600;</i>
                                    业务下线
                                </a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>{% block title %}{% endblock %}</legend>
        </fieldset>
            {% block content %}{% endblock %}
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © www.yoozoo.com
        </div>
    </div>
    <script src="/static/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['laypage','element','form', 'laydate','table'], function() {
            var laypage = layui.laypage;
            var form = layui.form
                , layer = layui.layer
                , laydate = layui.laydate;
            var element = layui.element;
            var table = layui.table;

            {% block js %}{% endblock %}

            //日期
            laydate.render({
                elem: '#date'
            });
            form.verify({
                domain: function (value) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                }
            })
        });
    </script>

</body>
</html>
