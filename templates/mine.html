{% extends 'base.html' %}

{% block content %}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>我提交的流程</legend>
    </fieldset>

    {#<div class="demoTable">#}
    {#    搜索ID：#}
    {#    <div class="layui-inline">#}
    {#        <input class="layui-input" name="id" id="demoReload" autocomplete="off">#}
    {#    </div>#}
    {#    <button class="layui-btn" data-type="reload">搜索</button>#}
    {#</div>#}
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">新业务</li>
            <li>域名解析</li>
            <li>数据库操作</li>
        </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <!--新项目上线申请-->
            <table class="layui-table" lay-data="{height:600, url:'/api?type_data=project_data', page:true}">
                <thead>
                <tr>
                    <th lay-data="{field:'id', width:50, sort: true}">ID</th>
                    <th lay-data="{field:'product', width:150, sort: true}">产品</th>
                    <th lay-data="{field:'project_name', width:150, sort: true}">项目名</th>
                    <th lay-data="{field:'domain', width:150, sort: true}">域名</th>
                    <th lay-data="{field:'https', width:100, sort: true}">https</th>
                    <th lay-data="{field:'online_date', width:150, sort: true}">上线日期</th>
                    <th lay-data="{field:'apply_date', width:150, sort: true}">申请日期</th>
                    <th lay-data="{field:'state', width:400, sort: true}">描述</th>
                    <th lay-data="{field:'status', width:80, sort: true}">状态</th>
                    <th lay-data="{field:'ops', width:80, sort: true}">操作人</th>
                </tr>
                </thead>
            </table>
        </div>
        <!--域名解析操作 -->
        <div class="layui-tab-item">
            <table class="layui-table" lay-data="{height:600, url:'/api?type_data=domain_data', page:true}">
                <thead>
                <tr>
                    <th lay-data="{field:'id', width:80, sort: true}">序号</th>
                    <th lay-data="{field:'product', width:150, sort: true}">产品</th>
                    <th lay-data="{field:'domain', width:150, sort: true}">域名</th>
                    <th lay-data="{field:'IP', width:150, sort: true}">IP</th>
                    <th lay-data="{field:'internal', width:150, sort: true}">是否对外</th>
                    <th lay-data="{field:'online_date', width:150, sort: true}">上线日期</th>
                    <th lay-data="{field:'apply_date', width:150, sort: true}">申请日期</th>
                    <th lay-data="{field:'state', width:300, sort: true}">描述</th>
                    <th lay-data="{field:'status', width:100, sort: true}">状态</th>
                    <th lay-data="{field:'ops', width:100, sort: true}">操作人</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="layui-tab-item">内容3</div>
      </div>
    </div>
{% endblock %}

{% endblock %}
